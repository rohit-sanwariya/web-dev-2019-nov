<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">HOTEL SANWARIYA</a> </h1>

                    <li><a href="index.html">Home</a></li>

                    <li><a class="current" href="contacts.html">Contacts</a></li>
                </ul>
            </div>
        </nav>


    </header>


    <section id="contact-form" class="py-3">
        <div class="contaner">
            <h1 class="l-heading">
                <span class="text-primary">Contact</span></h1>
                <p>Please Fill The Form Below To Contact us</p>
                <form action="app.js">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" email="email" id="email">
                    </div>

                     <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </div>
                    <button class="btn" type="submit">Submit For text</button>
                </form>
            
        </div>
    </section>


<section id="contact-info" class="bg-dark">
    <div class="container">
        <div class="box btn-light">
            <i class="fas fa-hotel fa-3x"></i>
            <h3>Location</h3>
            <p>Near Railway station Ratlam </p>
        </div>
        <div class="box  ">
            <i class="fas fa-phone fa-3x"></i>
            <h3>Phone</h3>
            <p> No:9990720656</p>
        </div>
        <div class="box bg-light">
            <i class="fas fa-envelop fa-3x"></i>
            <h3>Email</h3>
            <p>reception_email@email</p>
        </div>
    </div>
</section>
